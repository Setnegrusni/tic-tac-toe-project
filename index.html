<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <p>TIC TAC TOE</p>
    </div>
    <div class="sidebar">
        <div class="player-info">
            <label for="name-one">Player 1:</label>
            <input type="text" id="name-one" minlength="3" placeholder="Type 3 o more characters" required>
        </div>
        <div class="player-info">
            <label for="name-two">Player 2:</label> 
            <input type="text" id="name-two" minlength="3" placeholder="Type 3 o more characters" required>
        </div>
        <div class="start-reset">
            <button id="bt-start-reset" class="start">START GAME</button>
        </div>
    </div>
    <div class="main-content">
        <div class="game-info">
            <p>START GAME!</p>
        </div>
        <div class="game-board"></div>
    </div>
    <div class="footer">
        <p>Made by Setnegrusni</p>
    </div>
</body>
</html>
